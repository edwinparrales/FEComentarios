<h3>Agregar comentario</h3>
<form [formGroup]="comentariosForms" (ngSubmit)="guardarComentario()">
    <div class="form-group row">
        <label class="control-label col-md-12" for="titulo">Titulo</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="titulo">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="creador">Creador</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="creador">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="texto">Texto</label>
        <div class="col-md-12">
            <textarea name="" id="" rows="8" class="form-control" formControlName="texto"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-success" style="float: left;">Aceptar</button>      
        <button [routerLink]="['/']" class=" btn btn-secondary" style="float: right;">Cancelar</button>
    </div>
        
 
</form>
